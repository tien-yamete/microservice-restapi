server:
  port: 8083
  servlet:
    context-path: /product

spring:
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/product_service}
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:814362}
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    mvc:
      pathmatch:
        matching-strategy: ANT_PATH_MATCHER

  management:
    endpoints:
      web:
        exposure:
          include: health,info
    endpoint:
      health:
        show-details: when_authorized

  logging:
    level:
      org.springframework.security: INFO